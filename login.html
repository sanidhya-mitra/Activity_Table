<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #014181;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control {
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #014181;
            box-shadow: 0 0 5px rgba(1, 65, 129, 0.5);
        }

        .btn-primary {
            border-radius: 25px;
            background: #014181;
            border: none;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .btn-primary:hover {
            background: rgba(185, 2, 39, 0.712);
            transform: scale(1.05);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            animation: slideIn 1.2s ease-out;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .background-animations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-animations .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: move 20s infinite linear;
        }

        .background-animations .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
        }

        .background-animations .circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 40%;
            left: 60%;
        }

        .background-animations .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 70%;
            left: 30%;
        }

        .background-animations .circle:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 100%;
            left: 100%;
        }

        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="background-animations">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="login-card">
        <h1>Login</h1>
        <form method="post">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</body>
</html>
